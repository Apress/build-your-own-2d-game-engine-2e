<!DOCTYPE html>
<html>
    <head>
        <title>Demo Game: The Adventures of Dye</title>
        <link rel ="icon" type ="image/x-icon" href="./assets/favicon.png">

        
        <!-- external library -->
        <script type="text/javascript" src="./src/lib/gl-matrix.js"></script>

        <!-- our game -->
        <script type="module" src="./src/adventures_of_dye/adventures_of_dye.js"></script>
    </head>

     <body>    
        <!-- GLCanvas is the area we will draw in -->
        <canvas id="GLCanvas" width="1280" height="720">
           <!-- this message will show only if WebGL clearing failed -->
            Your browser does not support the HTML5 canvas.
        </canvas>

        <div style="display: table" >
            <div style="float: left; padding-left: 10px">
                <br>
                <b>Hero</b>
                <ul>
                    <li>
                        <b>A/D key</b>: Move left/right </li>
                    <li>
                        <b>Space key</b>: Jump </li>
                </ul>
            </div> <!-- Left side -->
            
            <div style="float: right">
                <br>
                <b>Others</b> 
                <ul>
                    <li>
                        <b>P Key</b>: Peek the entire level </li>  
                    <li>
                        <b>L Key</b>: Switch level </li>
                </ul>
            </div>  <!-- right -->
        </div>    
                
    </body>
</html>
