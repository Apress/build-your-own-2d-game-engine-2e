<!DOCTYPE html>
<html>
    <head>
        <title>Example 1: Squares</title>
        <link rel ="icon" type ="image/x-icon" href="./assets/favicon.png">

        <!-- the following says there are javascript source code contained in 
             the external source files
        -->
        <!-- external library -->
        <script type="text/javascript" src="src/lib/gl-matrix.js"></script>

        <!-- our game -->
        <script type="module" src="./src/my_game/my_game.js"></script>
    </head>

     <body> 
        <canvas id="GLCanvas" width="640" height="480">
            <!-- GLCanvas is the area we will draw in: a 640x480 area. -->
            Your browser does not support the HTML5 canvas.
            <!-- this message will show only if WebGL clearing failed -->
        </canvas>
        <div>controls: <b>w a s d</b> to move, <b>j</b> to change color</div>
        <div id="playerInfo"></div>
        <form id="chatForm" name="chatForm" action="" method="GET">
            enter a message:
            <input type="text" id="chatInput" name="chatInput" value="">
            <input type="button" value="send" id="sendMsg" name="sendMsg">
        </form>
        <div id="chat"></div>
    </body>
</html>
